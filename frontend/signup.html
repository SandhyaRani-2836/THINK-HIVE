<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - ThinkHive</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 4px;
    }
    .input-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body class="auth">
  <div class="auth-container">
    <h2>Sign Up</h2>
    <form id="signup-form" novalidate>
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required>
        <span id="username-error" class="error-message"></span>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required>
        <span id="email-error" class="error-message"></span>
      </div>
            <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <span id="password-error" class="error-message"></span>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    const form = document.getElementById("signup-form");
    const username = document.getElementById("username");
    const email = document.getElementById("email");
  
    const password = document.getElementById("password");

    const usernameError = document.getElementById("username-error");
    const emailError = document.getElementById("email-error");
       const passwordError = document.getElementById("password-error");

    const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/i;
    
    function validateInput() {
      let isValid = true;

      usernameError.textContent = username.value.trim() === "" ? "Username is required." : "";
      emailError.textContent = !emailRegex.test(email.value.trim()) ? "Invalid email address." : "";
     
      passwordError.textContent = password.value.length < 6 ? "Password must be at least 6 characters." : "";

      if (usernameError.textContent || emailError.textContent  || passwordError.textContent) {
        isValid = false;
      }

      return isValid;
    }

    form.addEventListener("submit", function (e) {
      if (!validateInput()) {
        e.preventDefault();
      }
    });

    // Real-time validation
    username.addEventListener("input", validateInput);
    email.addEventListener("input", validateInput);
       password.addEventListener("input", validateInput);
  </script>
</body>
</html>
