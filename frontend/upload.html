<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Upload - ThinkHive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="upload-container">
        <h2>Upload Your Project</h2>
        <form action="http://127.0.0.1:5000/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" name="student_name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="department" placeholder="Department" required>
            </div>
            <div class="form-group">
                <input type="text" name="title" placeholder="Project Title" required>
            </div>
            <div class="form-group">
                <textarea name="Problem_statement" placeholder="Problem Statement" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <textarea name="drawbacks" placeholder="Drawbacks (Optional)" rows="2"></textarea>
            </div>
            <div class="form-group">
                <input type="url" name="code_link" placeholder="GitHub/Code Link (Optional)">
            </div>
            <div class="form-group">
                <label for="file">Upload Project Document (Max 10MB):</label>
                <input type="file" name="file" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit Project</button>
            </div>
        </form>
    </div>
</body>
</html>
