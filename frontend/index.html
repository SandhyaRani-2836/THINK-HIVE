<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THINK-HIVE Project Submission</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Submit Your Project</h1>
    <form id="projectForm">
      <input type="text" id="student_name" placeholder="Student Name" required />
      <input type="text" id="department" placeholder="Department" required />
      <textarea id="problem_statement" placeholder="Problem Statement" required></textarea>
      <textarea id="drawbacks" placeholder="Drawbacks Faced" required></textarea>
      <textarea id="code" placeholder="Paste your code here..." required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="statusMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
