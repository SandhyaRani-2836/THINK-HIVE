    </div>
  </div>

  <!-- Filter Script -->
  <script>
    const domainFilter = document.getElementById('domainFilter');
    const departmentFilter = document.getElementById('departmentFilter');
    const cards = document.querySelectorAll('.card');

    function filterProjects() {
      const selectedDomain = domainFilter.value;
      const selectedDept = departmentFilter.value;

      cards.forEach(card => {
        const matchDomain = !selectedDomain || card.dataset.domain === selectedDomain;
        const matchDept = !selectedDept || card.dataset.department === selectedDept;
        card.style.display = matchDomain && matchDept ? 'block' : 'none';
      });
    }

    domainFilter.addEventListener('change', filterProjects);
    departmentFilter.addEventListener('change', filterProjects);
  </script>
